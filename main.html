<h3 align="center">미용 예약 신청</h3>
<form name="frm" action="" method="post">
<table border="1" align="center">
	<tr>
		<td align="center">일련번호</td>
		<td> <input type="text" name="sn"></td>
	</tr>
	<tr>
		<td align="center">아이디</td>
		<td> <input type="text" name="id"></td>
	</tr>
	<tr>
		<td align="center">미용번호</td>
		<td><select name="hair_num" >
						<option value="남성컷트">남성컷트</option>
						<option value="여성컷트">여성컷트</option>
						<option value="남성염색">남성염색</option>
						<option value="여성염색">여성염색</option>
						<option value="퍼머">퍼머</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="center"> 일정메모</td>
		<td> <input type="number" name="cost"></td>
	</tr>
	<tr>
		<td align="center">미용예약일		</td>
		<td><input type="text" name="reg_day"></td>
	</tr>
	<tr>
		<td align="center">결제방법</td>
		<td><select name="pay_num">
						<option value="1">현금</option>
						<option value="2">게좌이체</option>
						<option value="3">신용카드</option>	
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
				<input type="submit" value="예약하기" onclick="return chk();">
				<input type="reset" value="다시쓰기"></td>
	</tr>
</table>
